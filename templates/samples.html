{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
    <div class="row m-2 justify-content-center">
      <main style="padding-block: 5rem;">
        <div class="container p-5 bg-white rounded-lg">
          <h1 class="h2 fw-bold mb-4 text-center">NUSGALAR</h1>
          <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nusgany≈à ady</th>
                  <th scope="col">URL</th>
                  <th scope="col">Nusgalar</th>
                </tr>
              </thead>
              <tbody>
                {% for sample in samples %}
                <tr>
                  <th scope="row">{{ sample.name }}</th>
                  <td>{{ sample.url }}</td>
                  <td><button onclick="redirect_to_view('/samples/pdf/{{ sample.pk }}/')" class="btn btn-primary ml-2" id="view-btn"><i class="bi bi-eye"></i></button><button onclick="redirect_to_download('/media/{{ sample.documents }}')" class="btn btn-danger ml-2" id="download-btn"><i class="bi bi-download"></i></button></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
</div>
<script>
  function redirect_to_download(url) {
    a = document.createElement("a");
    a.href = url;
    a.setAttribute("download", "");
    a.style = "display: none;";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  function redirect_to_view(url) {
    a = document.createElement("a");
    a.href = url;
    a.style = "display: none;"
    document.body.appendChild(a);
    a.click()
    document.body.removeChild(a);
  }
</script>
{% endblock %}
