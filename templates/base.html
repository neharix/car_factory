<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href='{% static "bootstrap-icons/font/bootstrap-icons.min.css" %}'>
    <title>{% block title %}{% endblock title %} CarZest</title>
    
    
    <link rel="stylesheet" href="{%static 'style.css'%}">
{%block style%}{%endblock style%}
  </head>
  
  <body>
    <div id="nonPrintable"><script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script async
            defer
            src="{% static 'bootstrap.bundle.js' %}"
            type="text/javascript"></script>
    <script async defer src="{% static 'script.js' %}" type="text/javascript"></script>

    <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand m-0" href="#">Car Factory</a>
            <button aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'panel' %}">Baş sahypa</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'signin' %}">Giriş</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'signout' %}">Çykyş</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    {% block body %} {% endblock body %}
      <!-- Footer -->
<footer class="page-footer-text-center font-small blue mx-5" >

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">© 2023 Copyright: CarZest
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
</div>
    </body>
</html>
