{% extends "base.html" %}
{% block body %}
<div class="container mt-4">
    <div class="row m-2 justify-content-center">
      <main style="padding-block: 5rem;">
        <div class="p-5 bg-white rounded">
          <h1 class="h2 fw-bold mb-4 text-center">Hatlar</h1>
          <div class="list-group">
            {% for letter in letters %}
              {% if letter.is_checked == False %}
                <a href="/mailbox/{{ letter.pk }}" class="list-group-item list-group-item-action text-light" style="background-color: red">{{ letter.text|slice:":25"}}</a>
              {% else %}
                <a href="/mailbox/{{ letter.pk }}" class="list-group-item list-group-item-action text-light" style="background-color: green">{{ letter.text|slice:":25"}}</a>
              {% endif %}
            {% empty %}
              <h3 class="text-secondary mx-auto">Hat gutusy bo≈ü</h3>
            {% endfor %}
          </div>
        </div>
      </main>
    </div>
</div>
{% endblock %}
